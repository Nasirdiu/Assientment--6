<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Phone Api</title>
    <!-- css link  -->
    <link rel="stylesheet" href="css/style.css" />
    <link rel="shortcut icon" href="images/i.jpg" type="image/x-icon" />
    <!-- bootstrap link  -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
  </head>
  <body class="body">
    <header class="container">
      <h1 class="text-center text-success mt-3">Any Phone Search
        <img class="img-fluid" width="75px" src="images/i.jpg" alt="">
      </h1>
      <div class="d-flex w-50 mx-auto mt-4">
        <input
          id="Search-input"
          class="form-control me-2"
          type="search"
          placeholder="Search Your Phone"
          aria-label="Search"
        />
        <button
          onclick="phoneSearch()"
          class="btn btn-outline-success"
          type="submit"
        >
          Search
        </button>
      </div>
      <!-- error  -->
      <div id="error" class="text-center text-danger mt-2">
        <h4>Please Give Me a Valid Input Text....</h4>
      </div>
    </header>
    <div class="d-flex justify-content-center mt-3">
      <img id="spinner" src="images/animation.gif" alt="" />
    </div>
    <main class="container mt-3">
      <!-- card ditails  -->
      <div id="secend-card" class="w-50 mx-auto g-4"></div>
      <!-- card all  -->
      <div
        id="first-card"
        class="cards row row-cols-1 row-cols-md-3 g-4 text-center mt-2"
      ></div>
    </main>
    <!-- js link  -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script src="js/app.js"></script>
  </body>
</html>
