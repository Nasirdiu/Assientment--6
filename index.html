<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Phone Api</title>
    <!-- css link  -->
    <link rel="stylesheet" href="css/style.css" />
    <link rel="shortcut icon" href="images/i.jpg" type="image/x-icon" />
    <!-- bootstrap link  -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
  </head>
  <body class="">
    <header class="container">
      <h1 class="text-center text-success mt-3">Any Phone Search</h1>
      <div class="d-flex w-50 mx-auto">
        <input id="Search-input"
          class="form-control me-2"
          type="search"
          placeholder="Search"
          aria-label="Search"
        />
        <button onclick="phoneSearch()" class="btn btn-outline-success" type="submit">Search</button>
      </div>
    </header>
    <section class="container mt-3">
        <div id="secend-card" class=" w-25 mx-auto g-4 ">
        </div>

    </section>


    <main class="container mt-5">
      <div id="first-card" class="cards  row row-cols-1 row-cols-md-3 g-4 text-center">
      </div>
    </main>
    
    <!-- js link  -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script src="js/app.js"></script>
  </body>
</html>
